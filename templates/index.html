{% extends 'base.html' %}

{% block content %}
  <h1>Detectar cuerpos humanos</h1>
  <form method="POST" enctype="multipart/form-data">

    {% if error %}
        <div class="alert alert-danger">{{error}}</div>
    {% endif %}

    <div class="mb-3">
        <input class="form-control" type="file" name="file" accept="image/*">
    </div>
    <button class="btn btn-primary" type="submit">Subir y detectar</button>

  </form>
{% endblock %}
